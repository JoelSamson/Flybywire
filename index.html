<!DOCTYPE html>
<html>
<head>
    <title>FLybywire</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2> <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-website-logo-img.png" class="bar-logo" /><br><br> Login Page</h2>
            <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-4 col-sm-12 ms-4">
           <div class="login-form">
              <form id="loginForm">
                 <div class="form-group">
                    <label class="form-label h3">User Name:</label>
                    <input type="text" class="form-control form-control-lg" placeholder="User Name" id="user_name" required>
                    <span class="error-message" id="usernameError"></span>
                 </div>
                 <br>
                 <div class="form-group">
                    <label class="form-label h3">Password:</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" id="pass" required>
                    <span class="error-message" id="passwordError"></span>
                 </div>
                 <br>
                 <button type="button" class="btn btn-black " id="login" onclick="validate()" style="color:white">Login</button>
                 <button type="button" class="btn btn-secondary" onclick="register()">Register</button>
              </form>
           </div>
        </div>
     </div>

    <!-- Custom JS -->
    <script type="text/javascript">
        function validate() {
            resetErrorMessages();
            const user = document.getElementById("user_name").value;
            const pass = document.getElementById("pass").value;

            if (user === 'admin' && pass === 'admin') {
                alert("Logged in");
                window.location.href = "flybuy website.html";
            } else {
                document.getElementById("usernameError").innerText = "Invalid username";
                document.getElementById("passwordError").innerText = "Invalid password";
            }
        }

        function register() {
            // Add registration logic here
            alert("Registration feature is not available in this demo.");
        }

        function resetErrorMessages() {
            document.getElementById("usernameError").innerText = "";
            document.getElementById("passwordError").innerText = "";
        }
    </script>
</body>
</html>
